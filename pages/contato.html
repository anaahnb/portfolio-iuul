<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contato.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Portfolio </title>
  </head>
  <body>
    <navbar-component></navbar-component>
    <section class="contato__section">
      <div>
        <h1>Mantenha contato</h1>
        <p>
          Gostaria muito de saber mais sobre sua empresa e como posso ajudá-la. Sinta-se à vontade para me contatar através das 
          minhas redes sociais:
        </p>
  
        <a title="Linkedin" href="https://www.linkedin.com/in/ana-j%C3%BAlia-alencar/" target="_blank"><i class="fa-brands fa-linkedin fa-xl"></i></a>
        <a title="Instagram" href="https://www.instagram.com/anaahnb/" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></a>

        <div class="contato__formulario">
          <p>
            / ou pelo formulário abaixo
          </p>

          <form>
            <div class="formulario__input">
              <label for="nome">Nome</label>
              <input id="nome" type="text" placeholder="Digite o seu nome">
            </div>

            <div class="formulario__input">
              <label for="assunto">Assunto</label>
              <input id="assunto" type="text" placeholder="Digite o assunto">
            </div>

            <div class="formulario__input">
              <label for="mensagem">Mensagem</label>
              <textarea id="mensagem" type="text" placeholder="Digite a mensagem" rows="10"> </textarea>
            </div>

            <button>Enviar</button>
          </form>
        </div>
      </div>
      
    </section>

    <footer-component></footer-component>

    <script src="/js/Navbar.js"></script>
    <script src="/js/Footer.js"></script>
  </body>
</html>
